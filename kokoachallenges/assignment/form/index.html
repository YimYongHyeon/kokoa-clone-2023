<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge goals - Create An Account</title>
  </head>

  <body>
    <header>
      <h2>Create An Account</h2>
    </header>
    <form>
      <div>
        <label for="first-name">First name</label>
        <input required id="first-name" placeholder="frist-name" type="text" />
      </div>
      <div>
        <label for="last-name">Last name</label>
        <input required id="last-name" placeholder="last-name" type="text" />
      </div>
      <div>
        <label for="email">Email</label>
        <input required id="email" placeholder="email" type="email" />
      </div>
      <div>
        <label for="username">Username</label>
        <input required id="username" placeholder="username" type="text" />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          required
          id="password"
          placeholder="password"
          minlength="10"
          type="password"
        />
      </div>
      <div>
        <label for="birth-date">Birth date</label>
        <input required id="birth-date" placeholder="birth-date" type="date" />
      </div>
      <div>
        <label for="how-happy-are-you?">How happy are you?</label>
        <input
          required
          id="how-happy-are-you?"
          placeholder="how-happy-are-you?"
          type="range"
          list="list"
        />
        <datalist id="list">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>
      <div>
        <label for="what is your fav. color?">What is your fav. color?</label>
        <input id="what is your fav. color?" type="color" />
      </div>
      <div>
        <input type="submit" value="Create Acconut" />
      </div>
    </form>
  </body>
</html>
