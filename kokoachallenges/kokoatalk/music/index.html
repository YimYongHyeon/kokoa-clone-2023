<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>Playlist - MUSIC</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="box__outside">
      <div class="screen">
        <header class="status-bar">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-search"></i>
        </header>
        <div class="box__singer-profile">
          <img
            class="singer__photo"
            src="https://pbs.twimg.com/media/FOg64ahaAAA9jic?format=jpg&name=large"/>
          <div class="box__singer-detail">
            <span class="big-solid">I - U</span>
            <span class="gray">Ballad</span>
          </div>
        </div>
        <div class="box__part1">
          <span class="black-box round-box button">Shuffle</span>
          <span class="white-box round-box button"
            ><i class="fas fa-heart"></i>212 971</span>
        </div>
        <div class="box__playlist">
          <div class="box__music-box">
            <div class="box__color"></div>
            <div class="box__detail">
              <span class="gray">I - U</span>
              <span calss="small-solid">night - letter</span>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="box__music-box box_shadow">
            <div class="box__color">
              <i class="fas fa-signal"></i>
            </div>
            <div class="box__detail">
              <span class="gray">I - U</span>
              <span calss="small-solid">LILAC</span>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="box__music-box">
            <div class="box__color"></div>
            <div class="box__detail">
              <span class="gray">I - U</span>
              <spand class="small-solid">Blueming</span>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="box__music-box">
            <div class="box__color"></div>
            <div class="box__detail">
              <span class="gray">I - U</span>
              <spand class="small-solid">strawberry moon</span>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="box__np round-box black-box">
          <div class="box__detail">
            <span class="gray">I - U</span>
            <span>night - letter</span>
          </div>
          <div><i class="fas fa-step-backward"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-step-forward"></i></div>
        </div>
      </div>

      <div class="screen">
        <header class="status-bar">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-ellipsis-v"></i>
        </header>
        <img class="album-cover" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA0MTJfMjY1%2FMDAxNjE4MTU4MzEyMzA1.BuyWd-LUHKwSIzft5osgYSFwbS99a5L6KzOcxGb6h4gg.vXg5ndeupszvBBJApieMx0E4f7X_loQdoMXTCwYOONwg.JPEG.smotherguy%2F23.jpg&type=sc960_832" />
        <div class="box__singer-detail">
          <span class="big-solid">I - U</span>
            <span class="gray">night - letter</span>
        </div>
        <div class="box__playing-bar">
          <div class="box__time gray">
            <span>1:56</span>
            <span>2:21</span>
          </div>
          <div class="box__state-bar">
            <span class="progressbar">
              <span class="gauge"></span>
            </span>
          </div>
        </div>
        <div class="box__part2">
          <i class="fas fa-infinity"></i>
          <i class="fas fa-step-backward"></i>
          <div class="part__circle">
            <i class="fas fa-play fa-1x"></i>
          </div>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-random"></i>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
