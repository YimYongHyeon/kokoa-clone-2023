<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playlist</title>
  </head>
  <body>
    <div class="close__window">
      <div class="container__status-bar margin">
        <i class="fas fa-times"></i>
        <h1>Playlist</h1>
        <div class="empty"></div>
      </div>
      <div class="container__album margin">
        <div class="container__album-photo">
          <i class="fas fa-photo"></i>
        </div>
        <div class="container__album-name">
          <h1>Random Love</h1>
          <h4>by Divay Kapoor</h4>
        </div>
      </div>
      <div class="container__functions margin">
        <div class="btn__play">
          <i class="fas fa-play"></i>
          <h2>Play</h2>
        </div>
        <div class="btn__heart">
          <i class="far fa-heart"></i>
        </div>
        <div class="btn__plus">
          <i class="fas fa-plus"></i>
        </div>
      </div>
      <div class="container__list margin">
        <div class="container__music-box">
          <div class="box__color"></div>
          <div class="container__detail">
            <h2>Matargasti</h2>
            <span>Mohit Chauhan</span>
          </div>
        </div>
        <div class="container__music-box">
          <div class="box__color"></div>
          <div class="container__detail">
            <h2>Attitude</h2>
            <span>Lewis OfMan-Attitude</span>
          </div>
        </div>
        <div class="container__music-box">
          <div class="box__color"></div>
          <div class="container__detail">
            <h2>Try Everthing</h2>
            <span>Shakira-Zootopia</span>
          </div>
        </div>
        <div class="container__music-box">
          <div class="box__color"></div>
          <div class="container__detail">
            <h2>Sunflower</h2>
            <span>Joseph Vincent-Sunflower</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
